<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Mono:wght@100;300;400;700&display=swap"
        rel="stylesheet">

    <title>Coversor de Moedas</title>
</head>


<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                <p class="p1">converte <b>de</b></p>
                <select class="Alinhamento1">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                <P class="p2">converter <b>para</b></P>
                <select class="Alinhamento2" id="currecy-section">
                    <option>US$ Dólar Americano</option>
                    <option>€$ Euro</option>
                    <option>Btc Bitcoin</option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="reference-container">
                    <img src="./brasil 2.png" alt="Bandeira brasil">
                    <P class="currecy-container">Real</P>
                    <p class="currecy" id="real-value-text">R$ 10.000,00</p>

                </div>

                <img class="imagen" src="./Vector.png" alt="seta para baixo">

                <div class="reference-container">
                    <img id="currecyImg" src= "./estados-unidos (1) 1.png" alt="Bandeira Estados Unidos">
                    <P class="currecy-container" id="currecy-container">Dólar Americano</P>
                    <p class="currecy" id="dolar-value-text">US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>

</body>
<script src="./Projeto.js"></script>

</html>
